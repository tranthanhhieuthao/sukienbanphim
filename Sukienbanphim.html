<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body onload="docReady()">
<img id="Nobita" src="https://james.codegym.vn/pluginfile.php/10805/mod_assign/intro/1.png"
     style="position:absolute;left: 0px;top: 0px;" height="100" width="80"/>


<script>
    function upArrowPressed() {
        let element=document.getElementById("Nobita");
        element.style.top=parseInt(element.style.top)-5 + "px";
    }
    function downArrowPressed() {
        let element=document.getElementById("Nobita");
        element.style.top=parseInt(element.style.top)+5 + "px";
    }
    function leftArrowPressed() {
        let element=document.getElementById("Nobita");
        element.style.left=parseInt(element.style.left)-5 +"px";
    }
    function RightArrowPressed() {
        let element=document.getElementById("Nobita");
        element.style.left=parseInt(element.style.left)+5 + "px";
    }
    function moveselection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                RightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown',moveselection);
    }
</script>
</body>
</html>
