<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<img id="myimage" src="quabong.PNG" height="221" width="214"/>
<p>Click button below to move image to right</p>
<input type="button" value="Clickmemoveright" onclick="moveright()" />
<input type="button" value="Clickmemoveleft" onclick="moveleft()" />
</body>
<script>
    let imgObj=null;
    function init() {
        imgObj=document.getElementById("myimage");
         imgObj.style.position="relative";
         imgObj.style.left="0px";
    }
function moveright() {
    imgObj.style.left=parseInt(imgObj.style.left)+10 + "px";

}
    function moveleft() {
        imgObj.style.left=parseInt(imgObj.style.left)-10 + "px";

    }
window.onload=init();

</script>
</html>
